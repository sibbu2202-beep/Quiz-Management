<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz - QuizMaster</title>
    <meta name="description" content="Take your quiz and test your knowledge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="quiz-page">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top glass-nav">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-graduation-cap"></i> QuizMaster
            </a>
            <div class="ms-auto">
                <a href="index.html" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Quiz Header -->
    <section class="quiz-header">
        <div class="container">
            <div class="quiz-info-bar">
                <div class="quiz-title-section">
                    <h1 id="quizTitle" class="quiz-page-title">Loading Quiz...</h1>
                    <p id="quizDescription" class="quiz-description"></p>
                </div>
                <div class="quiz-meta">
                    <div class="meta-item">
                        <i class="fas fa-clock"></i>
                        <span id="timer">00:00</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-list-ol"></i>
                        <span id="questionCounter">0/0</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Quiz Content -->
    <section class="quiz-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <!-- Progress Bar -->
                    <div class="progress-container">
                        <div class="progress-bar-custom">
                            <div id="progressBar" class="progress-fill"></div>
                        </div>
                        <div class="progress-text">
                            <span id="progressText">0% Complete</span>
                        </div>
                    </div>

                    <!-- Question Card -->
                    <div class="question-card">
                        <div class="question-header">
                            <span class="question-number" id="questionNumber">Question 1</span>
                            <span class="question-type">Multiple Choice</span>
                        </div>

                        <div class="question-body">
                            <h3 id="questionText" class="question-text">Loading question...</h3>
                        </div>

                        <div class="answers-container" id="answersContainer">
                            <!-- Answer options will be dynamically loaded here -->
                        </div>
                    </div>

                    <!-- Navigation Buttons -->
                    <div class="quiz-navigation">
                        <button id="prevBtn" class="btn btn-outline-primary btn-lg" disabled>
                            <i class="fas fa-arrow-left"></i> Previous
                        </button>

                        <div class="question-dots" id="questionDots">
                            <!-- Question dots will be dynamically loaded here -->
                        </div>

                        <button id="nextBtn" class="btn btn-primary btn-lg">
                            Next <i class="fas fa-arrow-right"></i>
                        </button>

                        <button id="submitBtn" class="btn btn-success btn-lg" style="display: none;">
                            <i class="fas fa-check-circle"></i> Submit Quiz
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Submit Confirmation Modal -->
    <div class="modal fade" id="submitModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle text-warning"></i> Submit Quiz?
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to submit this quiz?</p>
                    <div class="alert alert-info">
                        <strong>Answered:</strong> <span id="answeredCount">0</span> / <span
                            id="totalQuestions">0</span> questions
                    </div>
                    <p class="text-muted small">You won't be able to change your answers after submission.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="button" class="btn btn-success" id="confirmSubmit">
                        <i class="fas fa-check"></i> Yes, Submit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- Custom JS -->
    <script src="js/quizData.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/quiz.js"></script>
</body>

</html>
